<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<title>Registration</title>
<style>
p,h5,h3{font-family: 'Lobster', cursive;}

h3,h5{color: rgb(228, 24, 160);}

#container{background-color: rgb(255, 255, 255);
  position: relative;top: 50px;
  height: 500px; 
  width: 700px;
  border-radius: 20px;}

 #button{width: 190px;
  height: 33px;
  background-color: rgb(228, 24, 160);
  border: none; color: white;}



</style>

</head>
<body style="background-color: blue;">
<div class="container" id="container">
  
  
<h3 >Registration</h3>
<h5 >Personal Details</h5>
<div class="row" >
 

<div class="col-lg-4 col-md-4 col-4">
<p>Full Name</p>
<input type="text" placeholder="Enter your name">


<p>Mobile Number</p>
<input type="text" placeholder="Enter Mobile Number">

</div>

<div class="col-lg-4 col-md-4 col-4 ">
<p>Date of Birth</p>
<input type="text" placeholder="Enter Date of Birth">
    
    
<p>Gender</p>
<input type="text" placeholder="Enter Your Gender">
    
</div>
<div class="col-lg-4 col-md-4 col-4">
<p>Email</p>
<input type="text" placeholder="Enter Your email">
    
    
<p>Occupation</p>
<input type="text" placeholder="Enter Occupation">
</div>
  
</div>
<br>
<h5>Identity Details</h5>
<div class="row" >
  <div class="col-lg-4 col-md-4 col-4">
  <p>ID type</p>
  <input type="text" placeholder="Enter ID type">
  
  
  <p>Issue Date</p>
  <input type="text" placeholder="Enter Issue Date">

  <br><br>
      
 <button id="button">Next <i class="fa-solid fa-arrow-right" ></i></button>
     
  
  </div>
  
  <div class="col-lg-4 col-md-4 col-4">
      <p>Id Number</p>
      <input type="text" placeholder="Enter Id Number">
      
      
      <p>Issue State</p>
      <input type="text" placeholder="Enter Issue State">
      
    </div>
    <div class="col-lg-4 col-md-4 col-4">
      <p>Issue Authority</p>
      <input type="text" placeholder="Enter Issue Authority">
      
      
<p>Expiry Date</p>
<input type="text" placeholder="Enter Expiry Date">

      
</div>
      
</div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
